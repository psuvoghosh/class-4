<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="icon" href="favicon.png">
</head>
<body>
    <!-- Header Area-->
     
         <div class="header">
             <div class="logo_area">
                 <img width="400px" src="logo.png" alt="Logo">
             </div>
             <div class="login-area">
                <table>   
                   <form action="">
                    <tr>
                        <td><label for="email">Email or phone</label></td>
                        <td><label for="password">Password</label></td>
                        <td></td>
                    </tr>
                    
                    <tr>
                        <td><input type="text" id="email"></td>
                        <td><input type="password" id="password"></td>
                        <td><input type="submit" value="Log In"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a href="#">Forgotten Password?</a></td>
                        <td></td>
                    </tr>
                    </form>
                 </table>
             </div>
         </div>    
    
    <!-- Header Area End --->
    
    <!-- Body Area -->
    
    <div class="body-area">
       <h2>Facebook helps you connect and share with the people in your life.</h2>
        <div class="banner-area">
                    <img src="banner.png" alt="banner">

        </div>
        
        <div class="signup-area">
           <h1>Create an account</h1>
               <h3>It's quick and easy</h3>
               
            <div class="signup-form">
              <form action="">
               <input type="text" placeholder="First Name" >
               <input type="text" placeholder="Surname" >
                <br>
               <input type="text" placeholder="Enter Your Email Address" > <br>
               <input type="text" placeholder="New Password" > <br>
               
               <label for="birthday">Birthday</label>
                <div class="birthday select">
                <select>
                    <option value="0">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <select>
                    <option value="0">Month</option>
                    <option value="January">Jan</option>
                    <option value="February">Feb</option>
                    <option value="March">March</option>
                </select>
                <select>
                    <option value="0">Year</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                </select>
                <br>
                <label for="gender">Gender</label>
                <div class="gender-select">
                    <div class="female">
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="male">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                    </div>
                </div>
                
                </div>               
                </form>
            </div>
        </div>
    </div>
    
    
    <!-- Body End -->
</body>
</html>
